<body>
    

    <div class="bg-login pt-3 pb-4 shadow text-center">
    
        <img  width="15%" src="../../../assets/Imagenes/Logos/user.png"/>
         <p class="fs-2 login">Login</p>
    
         <form   [formGroup]="registerForm" (onSubmit)="log()" >
            <div class="pt-0">
                <img src="../../../assets/Imagenes/Logos/emaill.png" width="8%" class="pb-1 px-1" alt="">
                <input type="email" placeholder="User" class="rounded shadow px-3 " formControlName="email" style="border: none;">                       
               
            </div>
            <span class="error">{{ getError('email')}}</span>
            <span *ngIf="!aux" class="error">{{ errorEm()}}</span>
    
            <div class="pt-2 justify-content-center">
                <img src=".../../../assets/Imagenes/Logos/password.png" width="8%" class="pb-1 pass " alt="">
                <input type="password" placeholder="Password" formControlName="password" class="rounded shadow px-3 " style="border: none;">
            </div>
            <span class="error">{{ getError('password')}}</span>
            <span *ngIf="!aux" class="error">{{ errorPass()}}</span>
      
            <div class="pt-3 ">
                <button  (click)="registrarse()" class="btn btn-primary text-light px-4 mx-1">
                    Registrarse 
                </button>
    
                <button  class="btn btn-light px-4 mx-1" [disabled]="registerForm.invalid" type="submit" (click)="log()">
                    Login
                </button>
            </div>           
            
        </form>
    
         <div class="justify-content-center">
            <p class="social pt-3 text-light">O INGRESA CON TU CUENTA DE GOOGLE</p>
            
            <button id="buttonDiv" class="btn">     
    
            </button> 
            
            
         </div>
    
        
       
        
      
    </div>
    
    
    </body>
